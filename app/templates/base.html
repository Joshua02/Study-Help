<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="\static\popper.css"/> <!--https://popper.js.org/docs/v2/tutorial/-->
        <link rel="stylesheet" type="text/css" href="\static\main.css">
        {% block head %} {% endblock %}
    </head>
    <body data-gr-c-s-loaded="true">
        <nav class="navbar navbar-expand navbar-dark bg-dark">
            <div class="collapse navbar-collapse justify-content-md-center" id="navbarsExample08">
                <a class="navbar-brand" href="{{ url_for('index') }}">Home</a>
                <ul class="navbar-nav">
                    <li class="navbar-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="dropdown07" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Tools</a>
                        <div class="dropdown-menu" aria-labelledby="dropdown07">
                        <a class="dropdown-item" href="{{ url_for('new_session') }}">New Session</a>
                        <a class="dropdown-item" href="{{ url_for('shutdown') }}">Shutdown</a>
                        </div>
                    </li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('submit') }}">Submit</a></li>
                </ul>
            </div>
          </nav>
        <div class="container-fluid">
            <div class="row flex-xl-nowrap">
                <div class="col-12 col-md-3 col-xl-2 bd-sidebar">
                    {% block left%}{% endblock %}
                </div>
                <main class="col-12 col-md-9 col-xl-8 py-md-3 pl-md-5 bd-content">
                    {% block content %}{% endblock %}
                </main>
                <div class="col-12 col-md-3 col-xl-2 bd-sidebar">
                    {% block right%}{% endblock %}
                </div>
            </div> 
        </div>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script src="https://unpkg.com/@popperjs/core@2"></script>
        <script src="\static\popper.js"></script>
    </body>
</html>
