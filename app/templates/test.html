{% extends "base.html" %}

{% block left %}
{% endblock %}

{% block content %}
<div class="col-sm-8 mx-auto">
    <form class="mt-2 mt-md-0" method="POST">
        
        {% for q in session['test'] %}
            <h3>Question {{ q['number'] }}:</h3>
            <p class="lead font-weight-normal">{{ q['question'] }}</p>
        {% if q['type'] in ['equation', 'evalulate'] %}
            <input type="text" class="form-control" placeholder="Answer here plz" id={{ q['number'] }} name='answer' autocomplete="off">
        {% endif%}
        {% endfor %}
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Submit</button>
    </form>
</div>
{% endblock %}

{% block right %}
{% endblock %}
