{% extends "base.html" %}

{% block content %}
<h1>Hi! Which test would you like to study?</h1>
<form method="POST">
    <div>
        {% for test in tests %}
        <input type="radio" name="options" id={{ test }} value={{ test }} checked>
        <label for={{ test }}>{{ test.replace('_', ' ').capitalize() }}</label>
        {% endfor %}
    </div>
    <button type="submit">Submit</button>
</form>
{% endblock %}
